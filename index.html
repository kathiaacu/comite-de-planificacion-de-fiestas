<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Disponibilidad - Dunder Mifflin</title>
    <style>
        body { background-color: #f4f4f4; font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .main-image { width: 300px; border: 5px solid white; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-bottom: 20px; }
        h1 { color: #1a3c5e; font-size: 26px; text-transform: uppercase; margin-bottom: 10px; }
        p { color: #333; max-width: 500px; font-size: 18px; line-height: 1.4; padding: 0 20px; }
        .buttons { display: flex; gap: 20px; margin-top: 20px; }
        .yes-button { background-color: #0056b3; color: white; border: none; padding: 15px 30px; border-radius: 4px; cursor: pointer; font-size: 18px; font-weight: bold; }
        .no-button { background-color: #6c757d; color: white; border: none; padding: 15px 30px; border-radius: 4px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>SOLICITUD DE DISPONIBILIDAD</h1>
    <img class="main-image" src="https://media.tenor.com/On7tS97Wmo8AAAAC/the-office-dwight-schrute.gif" alt="Dwight">
    <p>Se ha detectado una irregularidad en los registros del <b>Sábado 14</b>. Como parte de nuestra reunión de finanzas, se requiere saber: <b>¿Qué tan disponible estarás y a qué hora podrías atender esta sesión de suma importancia?</b></p>
    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Disponible (Confirmar horario)</button>
        <button class="no-button" onclick="handleNoClick()">No disponible / Soy Toby</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
